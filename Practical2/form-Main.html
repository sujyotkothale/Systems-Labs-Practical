<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="formstyle-2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Registration Form</title>
</head>

<body>
  <div class="Form-main">
    <div class="Form-sub">
      <center>
        <h2 style="padding-bottom: 10px;">Registration Form</h2>
      </center>
      <form>
        <div style="height: 100%; width:40%; left: 20px; position: absolute;">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name"><br>

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name"><br>

          <label for="college">College:</label>
          <input type="text" id="college" name="college"><br>

          <label for="department">Department:</label>
          <input type="text" id="department" name="department"><br>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address"><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone"><br><br>

        </div>



        <div style="height: 100%; width:40%; right: 20px; position: absolute;">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>

          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
          <br><br>
          <label>Programe:</label>
          <input type="radio" id="Btech" name="Programe" value="Btech">
          <label for="btech">B-Tech</label>

          <input type="radio" id="Mtech" name="Programe" value="Mtech">
          <label for="Mtech">M-Tech</label>
          <br><br>
          <label for="myclass">Class:</label>
          <select id="myclass" name="myclass" style="width: 200px;">
            <option value="A">Section - A</option>
            <option value="B">Section - B</option>
            <option value="C">Section - C</option>
            <option value="D">Section - D</option>
            <option value="E">Section - E</option>
          </select>
          <br>
          <label for="city">City:</label>
          <select id="city" name="city" style="width: 200px;">
            <option value="new-york">Nagpur</option>
            <option value="los-angeles">Pune</option>
            <option value="chicago">Mumbai</option>
            <option value="houston">Delhi</option>
            <option value="miami">Amravati</option>
            <option value="atlanta">Kolkata</option>
          </select>
          <br>
          <label>Events:</label>
          <br>
          <input type="checkbox" id="event1" name="event1" value="event1">
          <label for="event1">Swimming</label>

          <input type="checkbox" id="event2" name="event2" value="event2">
          <label for="event2">Coding</label>

          <input type="checkbox" id="event3" name="event3" value="event3">
          <label for="event3">Marathon</label>
          <br>

          <input type="checkbox" id="event4" name="event4" value="event4">
          <label for="event4">Drawing</label>

          <br>
          <label for="Amount">Amount Paid:</label>
          <input type="number" id="Amount" name="Amount">
          <br>
          <label for="AmountT">Transaction:</label>
          <input type="number" id="AmountT" name="AmountT"><br>

          <label>Professional:</label>
          <br>
          <input type="checkbox" id="Professional1" name="Professional1" value="Professional1">
          <label for="Professional1">CSE</label>
          

          <input type="checkbox" id="Professional2" name="Professional2" value="Professional2">
          <label for="event2">IEEE</label>

          <input type="checkbox" id="Professional3" name="Professional3" value="Professional3">
          <label for="Professional3">ISTE</label>

          <input type="checkbox" id="Professional4" name="Professional4" value="Professional4">
          <label for="Professional4">IETE</label>
          <br>

          
            <center><input type="submit" value="Submit">
              <input type="reset" value="Reset"></center>
        </div>
      </form>

    </div>


  </div>

</body>

</html>
